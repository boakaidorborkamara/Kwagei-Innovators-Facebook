<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1>Kwagei Innovators Facebook</h1>
            <button id="add-innovator-btn">ADD INNOVATOR</button>
            <form>
                <input type="text" placeholder="First Name" id="first-name">
                <input type="text" placeholder="Last Name" id="last-name">
                <input type="text" placeholder="Contact" id="contact">
                <input type="text" placeholder="Link to image" id="img-url">
                <input type="button" value="ADD">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Image</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>img</td>
                        <td>John</td>
                        <td>Flomo</td>
                        <td>088045321</td>
                        <td>
                            <button>EDIT</button>
                            <button>DELETE</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
